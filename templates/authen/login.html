{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/authen/login.css' %}" />
    <title>Conveza-Login</title>
  </head>
  <body>
    <div class="header">
      <div class="logo-con">
        <img
          class="logo-white"
          src="{% static 'images/conveza-white.png' %}"
          alt="Conveza Logo"
        />
        <img
          class="logo-black"
          src="{% static 'images/conveza-black.png' %}"
          alt="Conveza Logo"
        />
      </div>
    </div>
    {% if messages %}
    <div>
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    <h1><strong>Welcome</strong> Back</h1>
    <div class="wrapper">
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="field">
          <input type="text" id="username" name="username" required />
          <label>Username</label>
        </div>
        <div class="field">
          <input type="password" id="password" name="password" required />
          <label>Password</label>
        </div>

        <p>Don't have an account? <a href="{% url 'sign-up' %}">Sign-Up</a></p>

        <button type="submit" class="primary-btn">Login</button>
      </form>
    </div>
  </body>
  <script src="{% static 'js/theme.js' %}"></script>
</html>
