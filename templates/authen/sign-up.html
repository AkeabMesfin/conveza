{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/authen/sign-up.css' %}" />
    <title>Conveza-Login</title>
  </head>
  <body>
    <div class="header">
      <div class="logo-con">
        <img
          class="logo-white"
          src="{% static 'images/conveza-white.png' %}"
          alt="Conveza Logo"
        />
        <img
          class="logo-black"
          src="{% static 'images/conveza-black.png' %}"
          alt="Conveza Logo"
        />
      </div>
    </div>
    {% if messages %} {% for message in messages %}
    <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %} {% endif %}
    <h2>
      Join us and start <strong>building</strong> your
      <strong>future</strong> today!
    </h2>

    <div class="wrapper">
      <form method="POST" action="{% url 'sign-up' %}">
        {% csrf_token %}

        <div class="field">
          {{ form.full_name }}
          <label for="{{ form.full_name.id_for_label }}">Full Name</label>
        </div>

        <div class="field">
          {{ form.username }}
          <label for="{{ form.username.id_for_label }}">username</label>
        </div>

        <div class="field">
          {{ form.password }}
          <label for="{{ form.password.id_for_label }}">Password</label>
        </div>

        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

        <button type="submit" class="primary-btn">Sign-Up</button>
      </form>
    </div>
  </body>
  <script src="{% static 'js/theme.js' %}"></script>
</html>
