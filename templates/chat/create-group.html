{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/chat/create-group.css' %}" />
    <title>Conveza | Create Group</title>
  </head>
  <body>
    <div class="header">
      <div class="back-btn">
        <svg
          onclick="historyBack()"
          xmlns="http://www.w3.org/2000/svg"
          height="40px"
          viewBox="0 -960 960 960"
          width="40px"
          fill="var(--text-72)"
        >
          <path
            d="M287-446.67 503.67-230q10 10 9.83 23.33-.17 13.34-10.17 23.34-10 9.66-23.33 9.83-13.33.17-23.33-9.83L183.33-456.67q-5.33-5.33-7.5-11-2.16-5.66-2.16-12.33t2.16-12.33q2.17-5.67 7.5-11l273.34-273.34q9.66-9.66 23.16-9.66t23.5 9.66q10 10 10 23.5t-10 23.5L287-513.33h479.67q14.33 0 23.83 9.5 9.5 9.5 9.5 23.83 0 14.33-9.5 23.83-9.5 9.5-23.83 9.5H287Z"
          />
        </svg>
      </div>
      <h2>Create Group</h2>

      <a href="{% url 'my-profile' %}" class="current-user-profile">
        {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" />
        {% else %}
        <img src="{% static 'images/blank-pp.png' %}" alt="profile picture" />

        {% endif %}
      </a>
    </div>
    <form
      action="{% url 'create-group' %}"
      class="group-form"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="picture-con">
        <div class="picture">
          <img id="group-image" src="#" alt="group-picture" />
        </div>
        <input
          type="file"
          name="group_photo"
          id="group-photo"
          style="display: none"
          accept="image/*"
        />
        <label for="group-photo">Set Photo</label>
      </div>

      <div class="form-input">
        <div class="input">
          <label for="group-name">Name: </label>
          <input
            maxlength="20"
            type="text"
            name="group_name"
            id="group-name"
            placeholder="Group Name"
            required
          />
        </div>

        <div class="input">
          <label for="group-username">Group Username: </label>
          <input
            maxlength="10"
            type="text"
            name="group_username"
            id="group-username"
            placeholder="Group Username"
            required
          />
        </div>

        <div class="input">
          <label for="group-description">Description: </label>
          <textarea
            maxlength="100"
            name="description"
            id="group-description"
            placeholder="Group Description"
            rows="3"
          ></textarea>
        </div>

        <div class="btn-con">
          <button type="submit">Create</button>
        </div>
      </div>
    </form>
  </body>
  <script src="{% static 'js/theme.js' %}"></script>
  <script src="{% static 'js/create-popUp.js' %}"></script>
  <script src="{% static 'js/chat/create-group.js' %}"></script>
  <script></script>
</html>
